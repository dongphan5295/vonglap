<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <title>Hãy thử đoán xem</title>
    <button onclick="game()">Chơi</button>
    <script>
        function game() {
            var a = +prompt('Min :');
            var b = +prompt('Max : ');
            var rand = Math.floor(Math.random() * (b - a)) + a;
            var c = +prompt('Nhập vào số bạn muốn đoán');
            if (c == rand) {
                alert('Chúc mừng! Bạn đoán đúng rồi');
            } else if (c > rand) {
                alert('Đoán nhỏ hơn đi ')
            } else {
                alert('Đoán lớn hơn đi ')
            }
        }
    </script>
</body>

</html>
