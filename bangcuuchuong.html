<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let cuuchuong = "<table border='2' width='400' cellspacing='2' cellpadding='4'>" ;
            for ( let i=1;i<=9;i++) {
                cuuchuong = cuuchuong + "<tr>" ;
                    for (let j=2;j<=9;j++) {
                        cuuchuong+="<td>"+ j + "x" + i + "=" + j*i + "</td>" ;
                    }
                    cuuchuong = cuuchuong + "</tr>" ;
                }
                cuuchuong= cuuchuong +"</table>";
                document.write(cuuchuong);
        </script>
</body>
</html>
